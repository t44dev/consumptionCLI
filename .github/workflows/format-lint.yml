name: Formatting & Linting

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  format-lint:

    name: Formatting & Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/ruff-action@v3

      - name: Ruff Format & Lint
        run: |
          ruff format --check --verbose
          ruff check --verbose
